name: Node.js CI
on: [push]
jobs:
  build:
      runs-on: ubuntu-latest
  Stragtegy:
      matrix: node-version: [18.18.2]
  steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{matrix.node-version}}
      - uses: actions/setup-node@v3
        with;
            node-version: ${{matrix.node-version}}
            cache: 'npm'
      - run: npm install
      - run: npm init
      - run: npm run
      - run build
      - run npm test
